### Платфорозависимая дата

```Kotlin
import kotlin.js.Date

fun Node.sayHello() {
    val date = Date(Date.now())
    append {
        div {
            +date.toDateString()
        }
    }
}
```

## Упростим проект

```index.html```:

```Html
	< div id="root"></ div>
	< script src="browser.js"></ script>
```

```main.kt```:

```Kotlin
fun main() {
    val date = Date(Date.now())
    document.getElementById("root")
        ?.append {
            div {
                +date.toDateString()
            }}}
```

--

- 5 семестр: лекции, лабораторные раз в неделю, самостоятельная, экзамен.

- браузер и элементы HTML;

# Как сдать

--

### Конспект

- На каждой странице – ФИО и группа, перед каждой записью – дата.
- Комментарии к каждому слайду (слайды можно распечатать).
- Пояснения к вопросам на изучение на практике.
- Конспект предъявляется при защите работ и на экзамене.

--

### Лабораторные

- Сделать, показать, рассказать как работает.
- *Индивидуальная часть задания на лабораторные работы уточняется при защите предыдущей работы*
- Позже срока – нужно показать отчет в бумажном виде.
- Каждая невыполненая работа – дополнительный вопрос на экзамене, дополнительных занятий не будет!

--

### Самостоятельную

- Для желающих получить автомат.
- Тема – разобраться с библиотекой для react.

--

### Экзамен

- По итогам работы в семестре – при сдаче всех лабораторных и самостоятельной работы (оценка на усмотрение преподавателя).
- Во время сессии – ответить на вопросы в билете плюс доп. вопросы по лабораторным.
